# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
imports:
  - path: ../core/pm.yml

properties:
  configurationVersion: "0.2.0"
  assertions: []
  parameters: []
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installDiscord
      directives:
        description: Install Discord
        allowPrerelease: true
      settings:
        Id: Discord.Discord
        Source: winget
        Ensure: Present

    - resource: xPkg/PkgDownloadAndInstall
      id: installBetterDiscord
      directives:
        description: Install Better Discord
      settings:
        Name: Better Discord
        Type: EXE
        Arguments: ""
        Url: https://github.com/BetterDiscord/Installer/releases/latest/download/BetterDiscord-Windows.exe
        Ensure: Present
      dependsOn:
        - installDiscord

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installTelegram
      directives:
        description: Install Telegram
        allowPrerelease: true
      settings:
        Id: Telegram.TelegramDesktop
        Source: winget
        Ensure: Present

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWhatsapp
      directives:
        description: Install Whatsapp
        allowPrerelease: true
      settings:
        Id: 9NKSQGP7F2NH
        Source: msstore
        Ensure: Present

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installProtonMail
      directives:
        description: Install Proton Mail
        allowPrerelease: true
      settings:
        Id: Proton.ProtonMail
        Ensure: Present
      config:
        name: Proton Mail
        bootstrap:
          startAfter: true

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installThunderbird
      directives:
        description: Install Thunderbird
        allowPrerelease: true
      settings:
        Id: Mozilla.Thunderbird
        Ensure: Present
      config:
        name: Thunderbird
        bootstrap:
          startAfter: true
