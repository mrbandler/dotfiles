# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
imports:
  - path: ../../core/pm.yml

properties:
  configurationVersion: "0.2.0"
  assertions: []
  parameters: []
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installCryptomator
      directives:
        description: Install Cryptmator
        allowPrerelease: true
      settings:
        Id: Cryptomator.Cryptomator
        Source: winget
        Ensure: Present

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVeraCrypt
      directives:
        description: Install VeraCrypt
        allowPrerelease: true
      settings:
        Id: IDRIX.VeraCrypt
        Source: winget
        Ensure: Present

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: install1Password
      directives:
        description: Install 1Password
        allowPrerelease: true
      settings:
        Id: AgileBits.1Password
        Source: winget
        Ensure: Present
      bootstrap:
        startAfter: true

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installProtonPass
      directives:
        description: Install Proton Pass
        allowPrerelease: true
      settings:
        Id: Proton.ProtonPass
        Source: winget
        Ensure: Present
      bootstrap:
        startAfter: true

    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installProtonVPN
      directives:
        description: Install Proton VPN
        allowPrerelease: true
      settings:
        Id: Proton.ProtonVPN
        Source: winget
        Ensure: Present
